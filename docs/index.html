<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body class="container">


  <main class="product">

    <picture>
      <source media="(max-width: 650px)" srcset="image-product-mobile.jpg">
      <img src="image-product-desktop.jpg" alt="Product Image" class="img-product">
  </picture>
    
    

    <div class="description-product">
      <h2>P E R F U M E</h2>  

      <h1>Gabrielle Essence Eau De Parfum</h1>
  
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      
      <div class="price"> 
        <div>$149.99</div> 
        <s>$169.99</s>
      </div> 

      <button class="cart-button" aria-label="Add product to cart">
        <img src="icon-cart.svg" class="cart-icon">Add to cart
      </button>
    </div>





  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Borghii">Borghii</a>.
    </div>
  </footer>

</body>
</html>
